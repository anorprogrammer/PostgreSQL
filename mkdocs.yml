site_name: PostgreSQL

theme:
  name: material

  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

repo_name: PostgreSQL
repo_url: https://github.com/anorprogrammer/PostgreSQL


extra:
  alternate:
    - name: English
      link: / 
      lang: en
    - name: O'zbekcha
      link: /uz/
      lang: uz
      
plugins:
  - awesome-pages
  - i18n:
      default_language: en
      languages:
        en: English
        uz: O'zbek
